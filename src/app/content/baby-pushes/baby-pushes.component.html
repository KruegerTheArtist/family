<table class="our-table">
    <tr class="table-head">
        <th>Дата</th>
        <th>Время</th>
        <!-- <th>Total</th> -->
    </tr>
    <tbody *ngFor="let item of transactions">
        <ng-container>
            <tr>
                <td class="grouping" colspan="2"><b>{{item.group}}</b></td>
            </tr>
            
            <tr *ngFor="let value of item.items; let i=index">
                <td class="activity-date">{{value | date : 'dd.MM'}}</td>
                <td>{{value | date : 'HH:mm'}}</td>
                <!-- <td *ngIf="item.items.length === i+1">{{item.total}}</td> -->
                <!-- <td>{{value.name}}</td> -->
            </tr>
            <tr >
                <td>Общее количество толчков за день: {{item.total}}</td>
            </tr>
            <tr >
                <br>
            </tr>
        </ng-container>
    </tbody>
</table>
